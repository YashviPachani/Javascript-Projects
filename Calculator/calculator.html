<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
    <div class="top-part">
      <div class="maths">
        <input type="text" class="textbox">
      </div>
      <div class="delete-button-container">
        <div class="delete-button-box">
          <button class="all-buttons delete-button"><img src="images/deletebutton.png" class="delete-button-image"></button>
        </div>
      </div>
    </div>
    <div class="bottom-part">
      
      <div class="item"><button class="all-buttons clear-button">C</button></div>
        <div class="item"><button class="all-buttons bracket-button">( )</button></div>
        <div class="item"><button class="all-buttons percentage-button">%</button></div>
        <div class="item"><button class="all-buttons divide-button">/</button></div>
        
        <div class="item"><button class="all-buttons seven-button">7</button></div>
        <div class="item"><button class="all-buttons eight-button">8</button></div>
        <div class="item"><button class="all-buttons nine-button">9</button></div>
        <div class="item"><button class="all-buttons mult-button">X</button></div>
        
        <div class="item"><button class="all-buttons four-button">4</button></div>
        <div class="item"><button class="all-buttons five-button">5</button></div>
        <div class="item"><button class="all-buttons six-button">6</button></div>
        <div class="item"><button class="all-buttons minus-button"><img src="images/minus.png" class="minus-image"></button></div>
        
        <div class="item"><button class="all-buttons one-button">1</button></div>
        <div class="item"><button class="all-buttons two-button">2</button></div>
        <div class="item"><button class="all-buttons three-button">3</button></div>
        <div class="item"><button class="all-buttons plus-button">+</button></div>
        
        <div class="item"><button class="all-buttons plusminus-button">+/-</button></div>
        <div class="item"><button class="all-buttons zero-button">0</button></div>
        <div class="item"><button class="all-buttons decimal-button">.</button></div>
        <div class="item"><button class="all-buttons equal-button">=</button></div>
      </div>
    </div>
  </div>
  <script src="script/calculator.js"></script>
</body>
</html>
