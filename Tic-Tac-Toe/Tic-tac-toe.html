<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="Tic-tac-toe.css">
</head>
<body>
  <nav>
    Tic-Tac-Toe Game 
  </nav>
  <div class="turn-info">Turn for X</div>
  <div class="game-container">
    <div class="container">
      <div class="strike "></div>
      <div class="box bt-0 bl-0 "><span class="squares"></span>
      </div>      
      <div class="box bt-0 "><span class="squares"></span>
      </div>
      <div class="box bt-0 br-0 "><span class="squares"></span>
      </div>
      <div class="box bl-0"><span class="squares"></span>
      </div>
      <div class="box"><span class="squares"></span>
      </div>
      <div class="box br-0"><span class="squares"></span>
      </div>
      <div class="box bl-0 bb-0"><span class="squares"></span>
      </div>
      <div class="box bb-0"><span class="squares"></span>
      </div>
      <div class="box bb-0 br-0"><span class="squares"></span>
      </div>
   

    </div>
  </div>

    <div class="game-info"><button class="reset-button">Reset</button></div>
  <div class="gif-parent-container">
    <div class="gif-container"><img alt="gif" src="excited.gif" class="gif" >
  </div>
    </div>
    <script src="Tic-tac-toe.js"></script>

</body>
</html>
